        sql: DROP VIEW public.translated_incidents_view; DROP VIEW public.full_incidents_view; DROP VIEW public.subject_view; DROP VIEW public.object_view; DROP VIEW public.ticket_view; CREATE OR REPLACE VIEW public.sla_view AS SELECT ticket.ticket_id, CASE WHEN ticket.ticket_time_unit >= 0 AND ticket.ticket_time_unit <= 30 THEN 'Simple'::text ELSE CASE WHEN ticket.ticket_time_unit >= 31 AND ticket.ticket_time_unit <= 179 THEN 'Medium'::text ELSE CASE WHEN ticket.ticket_time_unit >= 180 THEN 'Complex'::text ELSE CASE WHEN ticket.ticket_time_unit IS NULL AND ticket.ticket_id IS NOT NULL THEN 'Autoclose'::text ELSE NULL::text END END END END AS complexity, ticket.ticket_time_unit FROM ticket; CREATE OR REPLACE VIEW public.ticket_view AS SELECT main.id AS ticket_id, main.ticket_id AS incident_otrs_id, main.ticket_tn AS ticket_number, main.name AS ticket_state, main.state_type AS ticket_state_type, main.code_name AS ticket_code_name, main.complexity AS ticket_complexity, main.ticket_time_unit AS ticket_time_spent, main.create_time AS ticket_create_time, main.change_time AS ticket_change_time, r.a_body AS ticket_action_performed FROM ( SELECT ticket.id, ticket.ticket_id, ticket.ticket_tn, ticket_state.name, tst.name AS state_type, cc.name AS code_name, sla_view.complexity, sla_view.ticket_time_unit, ticket.create_time, ticket.change_time FROM ticket LEFT JOIN sla_view ON sla_view.ticket_id = ticket.ticket_id LEFT JOIN ticket_state ON ticket.ticket_state_id = ticket_state.id LEFT JOIN ticket_state_type tst ON tst.id = ticket_state.state_type LEFT JOIN ticket_code tc ON tc.ticket_id = ticket.id LEFT JOIN closure_code cc ON cc.id = tc.code_id) main LEFT JOIN ( SELECT a.id, a.otrs_id, adm.id, adm.a_body FROM article a LEFT JOIN article_data_mime adm ON a.otrs_id = adm.article_id WHERE adm.a_subject::text = ''::text AND ((a.change_time, a.ticket_id) IN ( SELECT max(article.change_time) AS m_time, article.ticket_id FROM article GROUP BY article.ticket_id))) r(ticket_id, id, otrs_id, a_body) USING (ticket_id); CREATE OR REPLACE VIEW public.subject_view AS SELECT DISTINCT e.id AS incident_subject_id, e.counterpart_subject_id AS subject_category, c.counter_name AS subject_category_name, e.domain AS subject_domain, e."group" AS subject_group, e.name AS subject_name, e.path AS subject_path, e.privileges AS subject_privileges, e.version AS subject_version FROM entity e LEFT JOIN counterpart c ON c.id = e.counterpart_subject_id; CREATE OR REPLACE VIEW public.object_view AS SELECT DISTINCT e.id AS incident_object_id, e.counterpart_object_id AS object_category, c.counter_name AS object_category_name, e.domain AS object_domain, e."group" AS object_group, e.name AS object_name, e.path AS object_path, e.property AS object_proretry, e.state AS object_state, e.value AS object_value, e.vendor AS object_vendor, e.version AS object_version FROM entity e LEFT JOIN counterpart c ON c.id = e.counterpart_object_id; CREATE OR REPLACE VIEW public.interaction_view AS SELECT i.id AS incident_interaction, i.direction AS interaction_direction, i.duration AS interaction_duration, i.logon_type AS interaction_logon_type, i.protocol AS interaction_protocol, i.reason AS interaction_reason, i.starttime AS interaction_start_time, its.status_translate_id AS interaction_status, itc.translate AS interaction_category FROM interactiondescription I LEFT JOIN interactioncategory itc ON itc.id = i.action LEFT JOIN interactionstatus its ON its.id = i.status; CREATE OR REPLACE VIEW public.data_view AS SELECT dp.id AS incident_data, dp.aux1 AS data_aux1, dp.aux2 AS data_aux2, dp.aux3 AS data_aux3, dp.aux4 AS data_aux4, dp.aux5 AS data_aux5, dp.aux6 AS data_aux6, dp.aux7 AS data_aux7, dp.aux8 AS data_aux8, dp.aux9 AS data_aux9, dp.aux10 AS data_aux10, dp.bytes_in AS data_bytes_in, dp.bytes_out AS data_bytes_out, dp.bytes_total AS data_bytes_total, dp.interface AS data_interface, dp.msgid AS data_msgid, dp.origintime AS data_origintime, dp.packets_in AS data_packets_in, dp.packets_out AS data_packets_out, dp.packets_total AS data_packets_total, dp.recvfile AS data_recvfile, dp.tcpflag AS data_tcp_flag, dp."time" AS data_time FROM datapayload dp; CREATE OR REPLACE VIEW public.asset_view AS SELECT i.id AS asset_incident_id, i.source_id AS incident_source_id, i.destination_id AS incident_destination_id, i.eventsourcecategory_id AS incident_event_source_category, collectorlocationhost_id AS incident_collector_location_host_id, asrc.first_seen AS source_first_seen, asrc.fqdn AS source_fqdn, asrc.hostdomain AS source_hostdomain, asrc.hostname AS source_hostname, asrc.ip AS source_ip, asrc.itop_id AS source_id, asrc.last_seen AS source_last_seen, asrc.mac AS source_mac, asrc.org_id AS source_org_id, asrc.server_criticality AS source_server_criticality, asrc.server_status AS source_server_status, adn.first_seen AS destination_first_seen, adn.fqdn AS destination_fqdn, adn.hostdomain AS destination_hostdomain, adn.hostname AS destination_hostname, adn.ip AS destination_ip, adn.itop_id AS destination_itop_id, adn.last_seen AS destination_last_seen, adn.mac AS destination_mac, adn.org_id AS destination_org_id, adn.server_criticality AS destination_server_criticality, adn.server_status AS destination_server_status, aes.first_seen AS event_source_first_seen, aes.fqdn AS event_source_fqdn, aes.hostdomain AS event_source_hostdomain, aes.hostname AS event_source_hostname, aes.ip AS event_source_ip, aes.itop_id AS event_source_itop_id, aes.last_seen AS event_source_last_seen, aes.mac AS event_source_mac, aes.org_id AS event_source_org_id, aes.server_criticality AS event_source_server_criticality, aes.server_status AS event_source_server_status, acl.first_seen AS collector_location_first_seen, acl.fqdn AS collector_location_fqdn, acl.hostdomain AS collector_location_hostdomain, acl.hostname AS collector_location_hostname, acl.ip AS collector_location_ip, acl.itop_id AS collector_location_itop_id, acl.last_seen AS collector_location_last_seen, acl.mac AS collector