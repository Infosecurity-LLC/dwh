- changeSet:
      id: 1.0.0/10
      author: aksenova
      changes:             
        -  createView:    
             schemaName:  public  
             selectQuery: SELECT ticket.ticket_id, CASE WHEN ticket.ticket_time_unit >= 0 AND ticket.ticket_time_unit <= 30 THEN 'Simple'ELSE CASE WHEN ticket.ticket_time_unit >= 31 AND ticket.ticket_time_unit <= 179 THEN 'Medium' ELSE CASE WHEN ticket.ticket_time_unit > 180 THEN 'Complex' ELSE CASE WHEN ticket.ticket_time_unit IS NULL AND ticket.ticket_id IS NOT NULL THEN 'Autoclose'  ELSE NULL END END END END AS complexity,ticket.ticket_time_unit FROM ticket;
             viewName:  sla_view    
- changeSet:
      id: 1.0.0/11
      author: aksenova
      changes:             
        -  createView:    
             schemaName:  public  
             selectQuery: SELECT main.id, main.ticket_id AS otrs_id, main.ticket_tn AS number, main.name AS state, main.complexity, main.ticket_time_unit AS time_spentity, main.create_time, main.change_time, r.a_body AS action_performed FROM ( SELECT ticket.id, ticket.ticket_id, ticket.ticket_tn, ticket_state.name, sla_view.complexity, sla_view.ticket_time_unit, ticket.create_time, ticket.change_time, article.otrs_id FROM ticket LEFT JOIN article ON article.ticket_id = ticket.ticket_id LEFT JOIN sla_view ON sla_view.ticket_id = ticket.ticket_id LEFT JOIN ticket_state ON ticket.ticket_state_id = ticket_state.id) main LEFT JOIN ( SELECT article_data_mime.a_body, article.otrs_id FROM article LEFT JOIN article_data_mime ON article.otrs_id = article_data_mime.article_id WHERE article_data_mime.a_subject= '') r USING (otrs_id);
             viewName:  ticket_view    
- changeSet:
      id: 1.0.0/12
      author: aksenova
      changes: 
        -  renameColumn:   
              columnDataType:  int  
              newColumnName:  counterpart_object_id  
              oldColumnName:  counter_object_id    
              schemaName:  public  
              tableName:  entity
